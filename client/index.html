<div class="container">
    <div class="height">
        <div class="feedback-box">
            
        </div>
        <div class="form-box">

            <div class="container__avatar">
                <div class=" arrow arrow__up">
                    <img src="./public/form/arrow__up.svg" alt="arrow__up">
                </div>
                <div class="border">
                    <div class="avatar__img">
                        <img src="./public/form/avatar1.png" alt="avatar">
                    </div>
                </div>
                <div class="arrow arrow__down">
                    <img src="./public/form/arrow__down.svg" alt="arrow__down">
                </div>
            </div>
            <div class="form">
                <form id="feedbackForm" action="/" method="post">
    
                        <input class="name" type="text" name="name" placeholder="имя"/>
    
       
                        <textarea class="comment" name="comment" placeholder="комментарий"></textarea>
    
    
                        <div class="container__button">
                            <div class="rating">
                                <img src="./public/form/star__not-active.png" alt="star__not-active">
                                <img src="./public/form/star__not-active.png" alt="star__not-active">
                                <img src="./public/form/star__not-active.png" alt="star__not-active">
                                <img src="./public/form/star__not-active.png" alt="star__not-active">
                                <img src="./public/form/star__not-active.png" alt="star__not-active">
                            </div>
                            <input type="submit" value="Отправить" />
                        </div>
                </form> 
            </div>
    
        </div>
    </div>
</div>



<script src="./script/script.js"></script>
