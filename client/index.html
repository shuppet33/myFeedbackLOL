<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/style.css">
    <title>my feedback LOL</title>
</head>
<body>

<!-- <div class="backdrop">
    <span class="loader"></span>
</div> -->

<div class="container">
    <div class="height">
        <div class="form-box">

        <div class="container__feedback">
            <div class="container__container-feedback" id="commentContainer"></div>
            <div class="form">
                <div class="container__avatar">
                    <div class=" arrow arrow__up">
                        <img src="./public/form/arrow__up.svg" alt="arrow__up" id="arrow-up">
                    </div>

                    <div class="avatar__img">
                        <img src="./public/form/avatar1.png" alt="avatar" class="d-none avatar">
                        <img src="./public/form/avatar2.png" alt="avatar" class="d-none avatar">
                        <img src="./public/form/avatar3.png" alt="avatar" class="d-none avatar">
                    </div>

                    <div class="arrow arrow__down">
                        <img src="./public/form/arrow__down.svg" alt="arrow__down" id="arrow-down">
                    </div>
                </div>


                <form id="feedbackForm" action="/" method="post">

                    <div class="err d-none">
                        <span>Поля не заполненны</span>
                    </div>

                        <input class="name" type="text" name="name" placeholder="имя"/>
    
                        <textarea class="comment" name="comment" placeholder="комментарий"></textarea>
    
    
                        <div class="container__button">
                            <div class="rating" id="rating">
                                <img src="./public/form/star__not-active.png" alt="star__not-active" id="" class="star">
                                <img src="./public/form/star__not-active.png" alt="star__not-active" id="" class="star">
                                <img src="./public/form/star__not-active.png" alt="star__not-active" id="" class="star">
                                <img src="./public/form/star__not-active.png" alt="star__not-active" id="" class="star">
                                <img src="./public/form/star__not-active.png" alt="star__not-active" id="" class="star">
                            </div>
                            <input type="submit" value="Отправить" />
                        </div>
                </form> 
            </div>
        </div>
    
        </div>
    </div>
</div>


<script src="./script/script.js"></script>
<script src="./script/a.js"></script>
</body>
</html>
